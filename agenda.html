            localStorage.setItem('agendaData', JSON.stringify(data));
        }

        // Obter n√∫mero de dias em um m√™s
        function getDaysInMonth(month) {
            return new Date(2026, month + 1, 0).getDate();
        }

        // Alternar m√™s
        function nextMonth() {
            currentMonth = (currentMonth + 1) % 12;
            renderCalendar();
        }

        function previousMonth() {
            currentMonth = (currentMonth - 1 + 12) % 12;
            renderCalendar();
        }

        // Alternar visualiza√ß√£o
        function switchView(view) {
            const gridView = document.getElementById('calendarGrid');
            const listView = document.getElementById('listView');
            const buttons = document.querySelectorAll('.view-toggle button');

            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (view === 'grid') {
                gridView.classList.add('active');
                listView.classList.remove('active');
            } else {
                gridView.classList.remove('active');
                listView.classList.add('active');
                renderListView();
            }
        }

        // Obter cita√ß√£o do dia
        function getQuoteForDay(day) {
            return stoicQuotes[(day - 1) % stoicQuotes.length];
        }

        // Renderizar calend√°rio
        function renderCalendar() {
            document.getElementById('monthDisplay').textContent = `${months[currentMonth]} 2026`;
            document.getElementById('calendarGrid').innerHTML = '';

            // Mostrar li√ß√£o do m√™s
            renderMonthLesson();

            const daysInMonth = getDaysInMonth(currentMonth);

            for (let day = 1; day <= daysInMonth; day++) {
                const dayKey = `${currentMonth}-${day}`;
            const dayData = data[dayKey] || { morning: [], evening: [], target: '', quote: null };
                const card = createDayCard(day, dayData);
                document.getElementById('calendarGrid').appendChild(card);
            }
        }

        // Renderizar li√ß√£o do m√™s
        function renderMonthLesson() {
            const lesson = monthlyLessons[currentMonth];
            const lessonContainer = document.getElementById('lessonContainer');

            lessonContainer.innerHTML = `
                <div class="lesson-section">
                    <h2>üìö ${lesson.title}</h2>
                    <p>${lesson.description}</p>
                </div>
            `;
        }

        // Criar card do dia
        function createDayCard(day, dayData) {
            const card = document.createElement('div');
            card.className = 'day-card';

            const date = new Date(2026, currentMonth, day);
            const dayName = date.toLocaleDateString('pt-BR', { weekday: 'long' });

            const quote = dayData.quote || getQuoteForDay(day);

            let morningHTML = dayData.morning.map((item, idx) => `
                <li>
                    <span>${item}</span>
                    <button onclick="removeItem('${currentMonth}-${day}', 'morning', ${idx})">‚úï</button>
                </li>
            `).join('');

            let eveningHTML = dayData.evening.map((item, idx) => `
                <li>
                    <span>${item}</span>
                    <button onclick="removeItem('${currentMonth}-${day}', 'evening', ${idx})">‚úï</button>
                </li>
            `).join('');

            card.innerHTML = `
                <div class="day-header">
                    <h3>Dia ${day}</h3>
                    <p>${dayName.charAt(0).toUpperCase() + dayName.slice(1)}, ${day} de ${months[currentMonth]}</p>
                </div>

                <div class="section-title morning">
                    <span class="icon">‚òÄÔ∏è</span>
                    <span>Pela Manh√£ - O Que Agradecer</span>
                </div>
                <div class="input-group">
                    <input type="text" id="morning-${currentMonth}-${day}" placeholder="O que voc√™ √© grato...">
                    <button onclick="addMorningItem(${day})">+</button>
                </div>
                <ul class="items-list">
                    ${morningHTML}
                </ul>

                <div class="section-title target">
                    <span class="icon">üéØ</span>
                    <span>Alvo do Dia</span>
                </div>
                <div class="input-group">
                    <input type="text" id="target-${currentMonth}-${day}" placeholder="Qual √© seu objetivo principal..." value="${dayData.target || ''}">
                    <button onclick="saveTargetItem(${day})">‚úì</button>
                </div>

                <div class="section-title evening">
                    <span class="icon">üåô</span>
                    <span>√Ä Noite - Como Melhorar</span>
                </div>
                <div class="input-group">
                    <input type="text" id="evening-${currentMonth}-${day}" placeholder="Como posso melhorar...">
                    <button onclick="addEveningItem(${day})">+</button>
                </div>
                <ul class="items-list">
                    ${eveningHTML}
                </ul>

                <div class="quote-section">
                    <p>"${quote.text}"</p>
                    <div class="quote-author">‚Äî ${quote.author}</div>
                </div>
            `;

            return card;
        }

        // Adicionar item matutino
        function addMorningItem(day) {
            const input = document.getElementById(`morning-${currentMonth}-${day}`);
            const value = input.value.trim();

            if (!value) return;

            const dayKey = `${currentMonth}-${day}`;
            if (!data[dayKey]) {
                data[dayKey] = { morning: [], evening: [], target: '', quote: null };
            }

            data[dayKey].morning.push(value);
            input.value = '';
            saveData();
            renderCalendar();
        }

        // Salvar alvo do dia
        function saveTargetItem(day) {
            const input = document.getElementById(`target-${currentMonth}-${day}`);
            const value = input.value.trim();

            const dayKey = `${currentMonth}-${day}`;
            if (!data[dayKey]) {
                data[dayKey] = { morning: [], evening: [], target: '', quote: null };
            }

            data[dayKey].target = value;
            saveData();
            renderCalendar();
        }

        // Adicionar item noturno
        function addEveningItem(day) {
            const input = document.getElementById(`evening-${currentMonth}-${day}`);
            const value = input.value.trim();

            if (!value) return;

            const dayKey = `${currentMonth}-${day}`;
            if (!data[dayKey]) {
                data[dayKey] = { morning: [], evening: [], target: '', quote: null };
            }

            data[dayKey].evening.push(value);
            input.value = '';
            saveData();
            renderCalendar();
        }

        // Remover item
        function removeItem(dayKey, type, idx) {
            if (data[dayKey] && data[dayKey][type]) {
                data[dayKey][type].splice(idx, 1);
                saveData();
                renderCalendar();
            }
        }

        // Renderizar visualiza√ß√£o em lista
        function renderListView() {
            const listView = document.getElementById('listView');
            const daysInMonth = getDaysInMonth(currentMonth);
            let html = '<div style="padding: 20px;">';

            for (let day = 1; day <= daysInMonth; day++) {
                const dayKey = `${currentMonth}-${day}`;
                const dayData = data[dayKey] || { morning: [], evening: [] };
                const date = new Date(2026, currentMonth, day);
                const dayName = date.toLocaleDateString('pt-BR', { weekday: 'long' });

                html += `
                    <div style="background: white; padding: 15px; margin-bottom: 15px; border-radius: 8px; border-left: 4px solid var(--petroleo);">
                        <h4 style="color: var(--petroleo); margin-bottom: 10px;">Dia ${day} - ${dayName.charAt(0).toUpperCase() + dayName.slice(1)}</h4>
                        
                        <div style="margin-bottom: 10px;">
                            <strong style="color: var(--petroleo);">‚òÄÔ∏è Gratid√£o:</strong>
                            ${dayData.morning.length > 0 ? '<ul style="margin-left: 20px; margin-top: 5px;">' + dayData.morning.map(item => `<li>${item}</li>`).join('') + '</ul>' : '<p style="margin-left: 20px; color: var(--grafite-light);">Nenhum item</p>'}
                        </div>
                        
                        <div>
                            <strong style="color: var(--petroleo);">üåô Melhorias:</strong>
                            ${dayData.evening.length > 0 ? '<ul style="margin-left: 20px; margin-top: 5px;">' + dayData.evening.map(item => `<li>${item}</li>`).join('') + '</ul>' : '<p style="margin-left: 20px; color: var(--grafite-light);">Nenhum item</p>'}
                        </div>
                    </div>
                `;
            }

            html += '</div>';
            listView.innerHTML = html;
        }

        // Inicializar
        loadData();
        renderCalendar();
    </script>
</body>
</html>
